name: Build

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - uses: krdlab/setup-haxe@v1
        with:
          haxe-version: 4.2.5
      - run: haxe -version
      
      - name: Installing heaps
      - run: |
          haxelib install heaps
      
      - run : cd tpl/
      - name: JS Build  
          haxe compile_js.hxml
